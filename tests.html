<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validator Tests</title>
  <link rel="stylesheet" href="styles/main.css">
  <script type="module">
    import {
      validateDescription,
      validateAmount,
      validateDate,
      validateCategory,
      checkDuplicateWords
    } from "./scripts/validators.js";

    window.runTests = () => {
      const sample = {
        description: "Lunch at cafe",
        badDescription: "  bad  ",
        amount: "12.50",
        badAmount: "12.555",
        date: "2025-10-10",
        badDate: "10-10-2025",
        category: "Food",
        badCategory: "Food123",
        duplicate: "Lunch Lunch"
      };

      console.log("✅ Description valid:", validateDescription(sample.description));
      console.log("❌ Description invalid:", validateDescription(sample.badDescription));
      console.log("✅ Amount valid:", validateAmount(sample.amount));
      console.log("❌ Amount invalid:", validateAmount(sample.badAmount));
      console.log("✅ Date valid:", validateDate(sample.date));
      console.log("❌ Date invalid:", validateDate(sample.badDate));
      console.log("✅ Category valid:", validateCategory(sample.category));
      console.log("❌ Category invalid:", validateCategory(sample.badCategory));
      console.log("❌ Duplicate word check:", checkDuplicateWords(sample.duplicate));

      alert("Tests complete! Check the browser console for results.");
    };
  </script>
</head>
<body>
  <header>
    <h1>Validator Testing Page</h1>
  </header>
  <main>
    <button onclick="runTests()">Run Validator Tests</button>
  </main>
</body>
</html>
