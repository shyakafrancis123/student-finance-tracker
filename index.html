<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Finance Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Student Finance Tracker</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="records.html">Transactions</a></li>
        <li><a href="form.html">Add Transaction</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <!-- Dashboard -->
    <section id="dashboard">
      <h2>Dashboard</h2>
      <div class="stats-cards">
        <div class="card">Total Records: 0</div>
        <div class="card">Total Amount: $0.00</div>
        <div class="card">Top Category: N/A</div>
      </div>
    </section>

    <!-- Transactions Table -->
    <section id="transactions">
      <h2>Recent Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will inject transaction rows here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FRANCIS SHYAKA | <a href="s.francis@alustudent.com">Email</a> | <a href="https://github.com/shyakafrancis123">GitHub</a></p>
  </footer>

</body>
</html>
